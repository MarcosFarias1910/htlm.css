<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagens</title>
</head>
<body>
    <h1>IMAGENS DINÂMICAS</h1>
    <p>Tente abrir a imagem!</p>

    <picture>
        <source media="(max-width: 750px)" srcset="img/fotomedia.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/fotos.png" type="image/png">
        <img src="img/yellowimg.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo Aúdios!</h1>
    <p>Estou aprendendo a reproduzir aúdios em html</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/Kalimba.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
